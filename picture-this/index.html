<!DOCTYPE html>
<html 
lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="./picture-this/style.css">

<body>

    <div class="title">
